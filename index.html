<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
   rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="carousel">
    <div class="header-content">
      <div class="heading">
        <h1 style="color: white" class="title">THEHUMAN FILM CLUB</h1>
      </div>
      <div class="section-2">
        <h1>Join our evergrowing <span> cult </span> community</h1>
      </div>
     </div>
  </header>
  <section class="container-sm">
      <form action="#" class="form">
        <div class="mb-3">
          <label for="exampleInputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputFirstName">
        </div>
        <div class="mb-3">
          <label for="exampleInputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputLastName">
        </div>
        <div class="mb-3">
          <label for="exampleInputFavefilm" class="form-label">What's your favourite film</label>
          <input type="text" class="form-control" id="exampleInputFavefilm">
        </div>
        <div class="mb-3">
          <label for="exampleInputAge" class="form-label">Houw old are you?</label>
          <input type="text" class="form-control" id="exampleInputAge">
        </div>

        <label for="exampleInputAge" class="form-label">What Level are you in?</label>
        <select class="form-select" aria-label="Default select example">
            <option value="1">100</option>
            <option value="2">200</option>
            <option value="3">300</option>
            <option value="4">400</option>
            <option value="5">500</option>
            <option value="6">600</option>
            <option value="7">700</option>
        </select>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
  </section>
  <section class="records">
    <div class="record-tables">
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favourite Film</th>
          <th>Age</th>
          <th>Level</th>
        </tr>
      </table>
    </div>
  </section>
</body>
<div class="carousel-2">
  <div class="first-rule">
    <h2 style="color: white" class="tagline">FIRST RULE OF THE FILM CLUB IS YOU DON'T TALK ABOUT THE FILM CLUB</h2>
  </div>
</div>
<footer class="grey">
  <div class="sponsors">
    <h3>Sponsors</h3>
    <div class="images">
      <img style="height: 40px" src="stutern.png" alt="stutern">
      <img style="height: 20px" src="mubi.png" alt="mubi">
    </div>
  </div>
  <div class="social-media">
    <h3>Keep Up</h3>
    <div class="logos">
      <a href="#"><i class="fab fa-facebook-square" id="social facebook"></i></a>
      <a href="#"><i class="fab fa-twitter" id="social twitter"></i></a>
      <a href="#"><i class="fab fa-instagram" id="social instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp" id="social whatsapp"></i></a>
      <a href="#"><i class="fab fa-youtube" id="social youtube"></i></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</footer>
</html>
